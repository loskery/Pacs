<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/App.ico" width="160px" class="user-avatar" />
            <h1>QNPACS</h1>

            <form [formGroup]="authForm" (ngSubmit)="submitForm($event)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="userName" id="userName" class="form-control input-underline input-lg" placeholder="UserName">
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" id="password" placeholder="Password" class="form-control input-underline input-lg">
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit"> Log in </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
