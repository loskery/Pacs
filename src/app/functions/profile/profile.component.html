            <div class="col-md-6">
                <div class="form-group">
                    <label class="TextTitle">Tên đăng nhập</label>
                    <input type="text" class="form-control" readonly="true" id="userName" formControlName="userName"
                        value='{{nguoiDung.userName}}' style="background-color:#317ab9; color:white">
                </div>

                <div class="form-group">
                    <label class="TextTitle">Tên người dùng</label>
                    <input type="text" class="form-control" id="displayName" formControlName="displayName" value='{{nguoiDung.displayName}}'>
                </div>

                <div class="form-group">
                    <label class="TextTitle">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email" value="{{nguoiDung.email}}">
                </div>

                <div class="form-group">
                    <label class="TextTitle">Số điện thoại</label>
                    <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" value='{{nguoiDung.phoneNumber}}'>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                    <button type="button" class="btn btn-danger" routerLink="/dashboard" routerLinkActive="active"
                        style="margin-left:10%">Hủy
                    </button>
                </div>

            </div>
        </div>
    </form>
</div>
